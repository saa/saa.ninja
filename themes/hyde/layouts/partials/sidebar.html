<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1 class="brand"><a href="{{.Site.BaseUrl}}">{{ .Site.Title }}</a></h1>
      <p class="lead">
      {{ with .Site.Params.description }} {{.}} {{ else }} Description {{ end }}
      </p>
    </div>

    <ul class="sidebar-nav">
       <li><a href="{{.Site.BaseUrl}}/blog">Posts</a></li>
      {{ range .Site.Menus.main }}
        <li><a href="{{.Url}}"> {{ .Name }} </a></li>
      {{end}}
    </ul>

    <p class="sidebar-copy">&copy; {{.Now.Format "2006"}} Sergey Abramyan. All rights reserved.</p>
  </div>
</div>
